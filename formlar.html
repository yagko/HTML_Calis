<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>HTML5 Form and Inputs</title>
    </head>
    <body>

        <form action = "process.php">
            <label for="name">Name</label><br/>
            <input type="text" id = "name" name = "name"/><br/>
            
            <label for="email">Email</label><br/>
            <input type="email" id="email" name="email"/><br/>
            
            <label for="password">Password</label><br/>
            <input type="password" id="password" name="password" placeholder="Give a strong one:"/><br/>
            
            <label for="date">Date</label><br/>
            <input type="date" id="date" name="date"/> <br/>

            <br>
            Gender <br>
            Male
            <input type="radio" name ="gender" valu="male"><br/>
            Female
            <input type="radio" name ="gender" value="female"> <br/>
            Other
            <input type="radio" name ="gender" value="other"> <br/>       
            
            <br>
            Hobbies <br>
            Technology
            <input type="checkbox" name="tech" id="tech"/>
            Music
            <input type="checkbox" name="music" id="music" checked/>
            Art
            <input type="checkbox" name="art" id="art"/>

            <br><br>
            Degree<br>
            <select name="degree" id="degree"><br>
                <option value="bachelor">Lisans</option>
                <option value="msc">Yüksek Lisans</option>
                <option value="phd" selected>Doktora</option>
            </select>

            <br>
            <textarea name="messaage" id="message" rows="10" cols="30" placeholder="Your message:"></textarea>
            <br>

            <br><br>
            <button type="reset">Sıfırla</button>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
